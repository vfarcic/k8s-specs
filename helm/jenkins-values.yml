# helm install stable/jenkins --name jenkins --namespace jenkins --values helm/jenkins-values --set master.hostName=...
master:
  imageTag: "2.151-alpine"
  cpu: "500m"
  memory: "500Mi"
  serviceType: ClusterIP
  serviceAnnotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
  installPlugins:
  - durable-task:1.28
  - workflow-durable-task-step:2.28
  - blueocean:1.10.1
  - credentials:2.1.18
  - ec2:1.39
  - git:3.9.1
  - git-client:2.7.6
  - github:1.29.3
  - kubernetes:1.14.3
  - pipeline-utility-steps:2.2.0
  - pipeline-model-definition:1.3.4.1
  - slack:2.14
  - thinBackup:1.9
  - workflow-aggregator:2.6
  - ssh-slaves:1.29.4
  - ssh-agent:1.17
  - jdk-tool:1.2
  - command-launcher:1.3
  - github-oauth:0.31
  - google-compute-engine:1.0.8
  - pegdown-formatter:1.3
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
      nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
      ingress.kubernetes.io/ssl-redirect: "false"
      ingress.kubernetes.io/proxy-body-size: 50m
      ingress.kubernetes.io/proxy-request-buffering: "off"
  hostName: jenkins.acme.com
rbac:
  create: true

